        /* Styles for the button and menu container */
        .menu-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1;
        }

        /* Styles for the button */
        .menu-button {
            display: block;
            width: 40px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }

        /* Bar elements that create the button icon */
        .bar {
            width: 100%;
            height: 4px;
            background-color: #bbbbbb;
            position: absolute;
            transition: 0.4s;
        }

        /* Top bar */
        .bar:nth-child(1) {
            top: 0;
        }

        /* Middle bar */
        .bar:nth-child(2) {
            top: 12px;
        }

        /* Bottom bar */
        .bar:nth-child(3) {
            top: 24px;
        }

        /* Add an animation when the button is clicked */
        .menu-button.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-button.active .bar:nth-child(2) {
            opacity: 0;
        }
        .menu-button.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Styles for the menu */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #333;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu.active {
            display: block;
        }

        .menu li {
            padding: 10px;
        }

        .menu li a {
            color: #c2bab7;
            text-decoration: none;
        }

    <button id="copyButton" title="Copy Link"><i class="fa-solid fa-share"></i></button>

    <script>
        // Function to copy a link to the clipboard
        function copyLinkToClipboard() {
            // Create a temporary input element to copy the link
            var tempInput = document.createElement("input");
            tempInput.value = "https://i-exo.github.io/IEXO/"; // Replace with your actual link

            // Append the temporary input element to the document
            document.body.appendChild(tempInput);

            // Select the text in the temporary input element
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the temporary input element
            document.body.removeChild(tempInput);

            // Change the icon to indicate a successful copy
            var copyButton = document.getElementById("copyButton");
            copyButton.innerHTML = '<i class="fas fa-check"></i>';

            // Reset the icon after a short delay
            setTimeout(function() {
                copyButton.innerHTML = '<i class="fa-solid fa-share"></i>';
            }, 2000);
        }

        // Add a click event listener to the copy button
        var copyButton = document.getElementById("copyButton");
        copyButton.addEventListener("click", copyLinkToClipboard);
    </script>
</body>
